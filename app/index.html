<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>iFROOSN: Identifying Incentivised Fake Reviews on OSNs</title>
        <!--Lib Styles-->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
        <!--Dev Styles-->
        <link rel="stylesheet" href="styles/dev/app.css">
    </head>
    <body ng-app="ifroosnApp">
        <div style="padding: 20px; background-color: #e8f9ff; border-bottom: 5px solid #2bb6e7;">
            <div class="text-center">
                <img src="images/img-1.png" width="100">
            </div>
            <h1 class="text-center"><span class="text-red">i</span><span class="text-aqua">FROOSN</span></h1>
            <p class="lead text-center">Identifying Incentivised Fake Reviews on OSNs</p>
            <p class="text-muted text-center">With Yelp as the reference</p>
        </div>
        <div class="container" ng-controller="FetchController">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12">
                    <form style="margin-top: 5%;" ng-submit="fetchData()">
                        <div class="form-group">
                            <label>Business ID Number</label>
                            <input type="text" class="form-control" placeholder="Enter Business ID From Yelp" ng-model="buss.id">
                        </div>
                        <button type="submit" class="btn btn-danger">Analyse</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <h2 class="text-aqua">Variation</h2>
                    {{fetchedData}}
                </div>
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels"> chart-series="series"</canvas>
                </div>
            </div>
        </div>
        <!--Lib Scripts-->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/chart.js/dist/Chart.min.js"></script>
        <script src="node_modules/angular-chart.js/angular-chart.js"></script>
        <!--Dev Scripts-->
        <script src="scripts/dev/app.js"></script>
    </body>
</html>
